<html ng-app="qc-auth">
<head>
	<meta charset="UTF-8" />
	<title>jjBot - 用戶登陸</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/main.css">
</head>

<body>
	<div class="container">
		<h1>QBot 管理后台 - 登陆</h1>
		<p>请先登陆 oWo</p>

		<form class="form-horizontal" role="form" method="post" action="/login">
			<div class="form-group">
				<label for="login" class="col-sm-2 control-label">用戶</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="login" name="login" placeholder="Admin">
				</div>
			</div>
			<div class="form-group">
				<label for="passwd" class="col-sm-2 control-label">口令</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="passwd" name="passwd" placeholder="123456">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default btn-lg">登入系統</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
